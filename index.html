<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="pictures/icon.png" rel="icon">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="head">
      <a class="topLnk" href="https://gmail.com">Почта</a>
      <a class="topLnk" href="https://www.google.by/imghp?hl=ru&tab=wi&ogbl">Картинки</a>
      <a class="dotsLnk" href="https://www.google.by/intl/ru/about/products" title="Приложения Google"></a>
      <a class="enterLnk" href="https://accounts.google.com/ServiceLogin">Войти</a>
    </div>
    <center>
      <div class="logo">
        <img alt="Google" height="92" src="pictures/logo.png" style="padding-top:109px" width="272">
      </div>
      <form method="get" action="https://www.google.com/search">
        <div class="srchBorder">
          <div class="srchPanel">
            <div class="srchIcon">
              <img src="pictures/srchIcon.png">
            </div>
            <input name="q" type="text" class="srchForm">
            <div class="screenKeyboardPic">
              <img src="pictures/screenKeyboard.png" alt="">
            </div>
            <div class="micPic">
              <img src="pictures/mic.png">
            </div>
          </div>
        </div>
        <div class="underScrhPanel">
          <input class="buttons" value="Поиск в Google" type="submit">
          <input class="buttons" value="Мне повезет!" type="submit">
        </div>
      </form>
    </center>
    <div class="footer">
      <span class="country">Беларусь</span>
      <span class="rightBot">
        <a class="footerLnks" href="https://policies.google.com/privacy?fg=1">Конфиденциальность</a>
        <a class="footerLnks" href="https://policies.google.com/terms?fg=1">Условия</a>
        <a class="footerLnks" href="https://www.google.com/preferences?hl=ru">Настройки</a>
      </span>
      <span class="leftBot">
        <a class="footerLnks" href="https://ads.google.com/">Реклама</a>
        <a class="footerLnks" href="https://www.google.com/services/">Для бизнеса</a>
        <a class="footerLnks" href="https://about.google/">Всё о Google</a>
        <a class="footerLnks" href="https://www.google.com/search/howsearchworks/">Как работает Google Поиск </a>
      </span>
    </div>
  </body>
</html>
